<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
		integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
		crossorigin="anonymous"></script>
	<title>Socket</title>
</head>

<body>
	<input type="text" id="input" autofocus>
	<button id="button">Send</button>
	<div id="messages"></div>
	<script>

		//;==============<SOCKET ON THE CLIENT SIDE>==========================


		const socket = io('localhost:3000'); //;_Данная строчка активирует подключение socket
		const messageBlock = document.querySelector('#messages');
		const input = document.querySelector('#input');
		const button = document.querySelector('#button');


		const random = parseInt(Math.random() * 100);
		const user = prompt('Введите ваше имя', `user_${random}`);

		if (!user) {
			user = prompt('Введите ваше имя', `user_${random}`);
		}

//===================================
		// let arr = [1, 2, 3, 4, 5];
		// let result = [];

		// for (let i = 0; i < result.length;) {
		// 		result.push(user);
		// }

		// console.log(result); // выведет [2, 4]


//========================================





		button.addEventListener('click', () => {
			console.log('Submit button was clicked..');
			const sendData = {
				nickname: user,
				message: input.value,
			};


			socket.emit('clientMsg', sendData);
			input.value = '';
			input.focus();
		});



		socket.on('serverMsg', (serverUserData) => {
			console.log('Данные от сервера клиенту пришли: ', serverUserData);

			messageBlock.insertAdjacentHTML('afterbegin', `<div>${serverUserData.nickname}:&nbsp;${serverUserData.message}</div>`);
		});


		socket.on('connect', () => {
			console.log(`Server from Client ** ${user} ** Side was connected...`);
			let result = [];
			result += result.push(user);
			console.log(result);
		});

		

	</script>
</body>

</html>
